# This rule is not used by the project kubethrift itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the cost.kubethrift.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubethrift
    app.kubernetes.io/managed-by: kustomize
  name: costquota-editor-role
rules:
- apiGroups:
  - cost.kubethrift.io
  resources:
  - costquotas
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cost.kubethrift.io
  resources:
  - costquotas/status
  verbs:
  - get
