# This rule is not used by the project kubethrift itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to cost.kubethrift.io resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubethrift
    app.kubernetes.io/managed-by: kustomize
  name: costquota-viewer-role
rules:
- apiGroups:
  - cost.kubethrift.io
  resources:
  - costquotas
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cost.kubethrift.io
  resources:
  - costquotas/status
  verbs:
  - get
